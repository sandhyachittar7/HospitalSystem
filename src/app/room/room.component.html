<p>ROOM</p>
<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-image: linear-gradient(to right bottom, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-6 mt-2">
    <form [formGroup]="roomGroup">
    
    
    <div class="form-group">
    <label for="roomId"><b>Room Id</b></label>&nbsp;
    <input type="text" formControlName="roomId"/>&nbsp;
    <input type="button"value="Search" (click)="searchRoom()"/>
    </div>
   <br/>
    
    <div class="form-group">
    <label><b>RoomType Name</b></label>&nbsp;
    <select formControlName="roomTypeId" class="form-control">
        <option></option>
        <option value="{{rt.roomTypeId}}" *ngFor="let rt of roomtypeList">{{rt.roomTypeName}}</option>
    </select>
    </div>
    <br/>
    
    
    <div class="form-group">
        <label for="roomStatus"><b>Room Status</b></label>&nbsp;
        <!-- <input type="text" formControlName="roomStatus"/> -->
        <select formControlName="roomStatus" class="form-control">
            <option></option>
                <option>T</option>
                <option>F</option>
            </select>
        
    </div>
    <br/>
    
    <div>
   &nbsp; <input type="button" value="Save" (click)="saveRoom()" class="btn btn-sm btn-primary"/>&nbsp;
    <input type="button" value="Delete" (click)="deleteRoom()" class="btn btn-sm btn-danger"/>&nbsp;
    <input type="button" value="Update" (click)="updateRoom()" class="btn btn-sm btn-dark"/>
    </div>
    </form>
    </div>
     
    <div class="col-md-6">
    <table class="table table-striped">
    <tr>
    <th>Room Id</th>
    <th>RoomType Name</th>
    <th>Room Status</th>
    </tr>

    <tr *ngFor="let rm of roomList">
    <td>{{rm.roomId}}</td>
    <td>{{rm.roomTypeName}}</td>
    <td>{{rm.roomStatus}}</td>
    </tr>
    </table>
     
    </div>
    </div>
</body>
</html>
